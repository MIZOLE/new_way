<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="POST" data-netlify="true">
        <fieldset>
           
            <div class="details">
                <h1>Drop your over time sheet:</h1>
                <label>Name</label><br>
                <input type="text" width="4em" id="name" class="username"  oninput="this.value = this.value.replace(/[^A-z ]/g, '').replace(/(\..*)\./g, '$1');" value="" required>
                <br>
                <br>
                <label>surname</label><br>
                <input type="text" width="4em" id="surname" class="username2"  oninput="this.value = this.value.replace(/[^A-z ]/g, '').replace(/(\..*)\./g, '$1');" value="" required>
                <br>
                <br>
                <label>Email</label><br>
                <input type="email" width="4em" id="email_address" class="Email" value="" required>
                <br>
                <br>
                <input type="date" name="Date_drop" id="drop_date">
                <br>
                <br>
                <label>Attach your file here:</label><br>
                <input type="file" width="4em" id="file_drop" class="user_file" value="" required>
                <br>
                <br>
                <div data-netlify-recaptcha="true">

                </div>
                <br>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
